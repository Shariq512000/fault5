<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <form onsubmit="check(); return false" >
        <label for="input">
            enter a letter:
        </label>
        <input type="text" minlength="1" maxlength="1" id="inputNum1">
        <br>
       <button type="submit">submit</button>
    </form>
    <h1 id="result"></h1>
    <script>
        function check() {


              let inputNum1 = document.querySelector('#inputNum1').value
               console.log('inputNum1' , inputNum1);
               let result = "";
              if(inputNum1 === "a" , "e" , "i" , "o" , "u"){
                  result = "Your letter is wovel"
              }
              else {
                  result = "Your letter is not wovel"
              }
              
              document.querySelector('#result').innerText = `${result}`
              
        }
    </script>
</body>
</html>
